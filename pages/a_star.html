<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Генерация карты и поиск пути</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Генерация карты и поиск пути</h1>
    </div>

    <div class="controls">
      <label for="gridSizeInput">Размер карты:</label>
      <input type="number" id="gridSizeInput" value="5" min="5" max="50">
      <button id="generateMapBtn">Сгенерировать</button>
    </div>

    <div class="controls">
      <label for="modeSelect">Режим:</label>
      <select id="modeSelect">
        <option value="obstacle">Препятствие</option>
        <option value="start">Начало</option>
        <option value="end">Конец</option>
      </select>
      <button id="runAlgorithmBtn">Найти маршрут</button>
      <button id="clearMapBtn">Очистить</button>
    </div>

    <p id="statusMessage"></p>

    <div class="canvas-wrapper">
      <canvas id="mapCanvas" width="500" height="500"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
